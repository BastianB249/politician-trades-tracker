{% extends "base.html" %}

{% block content %}
<section class="bg-white rounded-3xl border border-slate-200 shadow-sm p-10 text-center">
  <p class="text-sm uppercase tracking-wider text-slate-400">Something went wrong</p>
  <h1 class="text-3xl font-semibold mt-3">We hit an unexpected error.</h1>
  <p class="text-slate-500 mt-3">Try refreshing the page, or return home while we get things back on track.</p>
  {% if detail %}
  <p class="text-xs text-slate-400 mt-4">Error: {{ detail }}</p>
  {% endif %}
  <div class="mt-6">
    <a href="/" class="inline-flex items-center justify-center rounded-full bg-slate-900 px-5 py-2 text-sm font-semibold text-white hover:bg-slate-800">
      Return home
    </a>
  </div>
</section>
{% endblock %}
