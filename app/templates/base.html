<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body class="bg-slate-50 text-slate-900 antialiased">
  <header class="bg-white border-b border-slate-200 sticky top-0 z-20">
    <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col md:flex-row md:items-center md:justify-between gap-4">

      <p>Data sourced from public disclosures. Updated periodically.</p>
      <p>Capitol Trades Tracker â€” not investment advice.</p>
    </div>
  </footer>
  <script>
    function formatRelativeTime(targetDate) {
      const now = new Date();
      const diffMs = targetDate - now;
      const diffSec = Math.round(diffMs / 1000);
      const absSec = Math.abs(diffSec);
      const rtf = new Intl.RelativeTimeFormat('en', {numeric: 'auto'});
      if (absSec < 60) return rtf.format(Math.round(diffSec), 'second');
      const diffMin = Math.round(diffSec / 60);
      if (Math.abs(diffMin) < 60) return rtf.format(diffMin, 'minute');
      const diffHour = Math.round(diffMin / 60);
      if (Math.abs(diffHour) < 24) return rtf.format(diffHour, 'hour');
      const diffDay = Math.round(diffHour / 24);
      return rtf.format(diffDay, 'day');
    }

    document.querySelectorAll('[data-relative-time]').forEach((node) => {
      const timestamp = node.dataset.relativeTime;
      if (!timestamp) return;
      const date = new Date(timestamp);
      node.textContent = formatRelativeTime(date);
    });
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
